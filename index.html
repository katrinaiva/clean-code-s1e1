<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="img-block">
      <img
        class="img-block__img"
        src="./eisenhower-matrix.jpg"
        alt="eisenhower matrix"
      />
      <a
        class="img-block__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </div>
    <article class="centered-element">
      <section class="add-item">
        <h3 class="title">Add Item</h3>
        <div class="add-item__wrapper">
          <input id="new-task" class="add-item__input input" type="text" />
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" />
            <label class="task-list__label">Pay Bills</label>
            <input class="input task-list__input" type="text" />
            <button class="task-list__btn-edit btn">Edit</button>
            <button class="task-list__btn-delete btn">
              <img src="./remove.svg" />
            </button>
          </li>
          <li class="edit-mode task-list__item">
            <input class="task-list__checkbox" type="checkbox" />
            <label class="task-list__label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task-list__input input"
            />
            <button class="task-list__btn-edit btn">Save</button>
            <button class="task-list__btn-delete btn">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox" checked />
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__input input" />
            <button class="task-list__btn-edit btn">Edit</button>
            <button class="task-list__btn-delete btn">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
